<!DOCTYPE html>
<html>

<head>
  <title>Shopify Store Inspector</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        color: #212B36; /* Shopify's dark grey color for text */
        background-color: #F4F6F8; /* Shopify's light grey color for background */
        width: 350px; /* Fixed width for popup */
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-sizing: border-box;
        height: auto;
        overflow: auto;
    }

    /* Customize scrollbar */
  ::-webkit-scrollbar {
    width: 12px;
  }

  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  ::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
    
    h2 {
        color: #9bce39; /* Shopify's logo color for headings */
    }
    
    #data {
        width: 100%;
        overflow-y: scroll;
    }
    
    #loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #96bf48; /* Shopify Green */
        border-right: 3px solid #5e8e3e; /* Shopify Dark Green */
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px; /* Give some space between spinner and content */
    }
    
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
    
        100% {
            transform: rotate(360deg);
        }
    }
    
    </style>
    
</head>

<body>
  <!-- The heading for the popup -->
  <h2>Shopify Store Inspector</h2>
  <div class="loader" id="loader"></div>
  <div id="data"></div>
  <div id="error" style="display:none"></div>
</body>
<script src="popup.js"></script>

</html>
