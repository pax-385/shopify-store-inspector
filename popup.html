<!DOCTYPE html>
<html>

<head>
  <title>Shopify Store Inspector</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        color: #212B36; /* Shopify's dark grey color for text */
        background-color: #F4F6F8; /* Shopify's light grey color for background */
        width: 350px; /* Fixed width for popup */
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-sizing: border-box;
        height: 400px;
    }
    
    h2 {
        color: #06847B; /* Shopify's green color for headings */
    }
    
    #loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #96bf48; /* Shopify Green */
        border-right: 3px solid #5e8e3e; /* Shopify Dark Green */
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px; /* Give some space between spinner and content */
    }
    
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
    
        100% {
            transform: rotate(360deg);
        }
    }
    
    .json-key {
        font-weight: bold;
        color: #212B36; /* Darker text for keys */
    }
    
    .json-value {
        color: #3E4E56; /* Lighter text for values */
    }
    
    .json-pair {
        margin-bottom: 10px;
        text-align: left; /* Align text to the left */
        width: 100%; /* Take full width of parent */
    }
    </style>
    
</head>

<body>
  <!-- The heading for the popup -->
  <h2>Shopify Store Inspector</h2>
  <div class="loader" id="loader"></div>
  <div id="data"></div>
  <div id="error" style="display:none"></div>
</body>
<script src="popup.js"></script>

</html>
